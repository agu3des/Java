<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/principal}"
  th:with="titulo='Cadastro de Transações'">

<body>
  <div layout:fragment="conteudo">
    <ul>
      <li>
        Conta:
        <span th:text="${conta.numero}"></span>
      </li>
      <li>
        Correntista:
        <span th:text="${conta.correntista.nome}"></span>
      </li>
      <li>
        Data abertura:
        <span th:text="${conta.data}"></span>
      </li>
    </ul>

    <div style="margin-bottom: 30px"></div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Descricao</th>
          <th>Data</th>
          <th style="text-align: right">Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="transacao : ${conta.transacoes}">
          <td th:text="${transacao.descricao}" />
          <td th:text="${#dates.format(transacao.data, 'dd/MM/yyyy')}" />
          <td th:text="${#numbers.formatCurrency(transacao.valor)}" style="text-align: right" />
        </tr>
        <th style="font-weight: bold; background-color: darkgray" colspan="2">Total</th>
        <td style="font-weight: bold; background-color: darkgray; text-align: right"
          th:text="${#numbers.formatCurrency(conta.saldo)}"></td>
      </tbody>
    </table>


  </div>
</body>

</html>
