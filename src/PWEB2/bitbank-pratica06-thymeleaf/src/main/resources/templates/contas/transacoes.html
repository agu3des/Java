<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">
  <head>
    <meta th:insert="~{/fragments/head(titulo='Cadastro de Transações')}">
  </head>

  <body>
    <div class="logo-bar mb-0 p-3">
      <span class="logo-font"><img th:src="@{/imagens/bitbank-header-t.png}" />BitBank</span>
    </div>
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
      <div class="navbar-nav">
        <a class="nav-item nav-link" th:href="@{/home}">Home</a>
        <a class="nav-item nav-link" th:href="@{/correntistas}">Correntistas</a>
        <a class="nav-item nav-link" th:href="@{/contas}">Contas</a>
        <a class="nav-item nav-link" th:href="@{/contas/nuconta}">Operações</a>
      </div>

      <div style="margin-right: 5px">
        <a href="#"> <button class="btn btn-outline-secondary my-2 my-sm-0">Sair</button></a>
      </div>
    </nav>
    <div class="container">

      <div class="card">
        <div class="card-header">Transaciona Conta</div>
        <div class="card-body">
          <ul>
            <li>
              Conta:
              <span th:text="${conta.numero}"></span>
            </li>
            <li>
              Correntista:
              <span th:text="${conta.correntista.nome}"></span>
            </li>
            <li>
              Data abertura:
              <span th:text="${conta.data}"></span>
            </li>
          </ul>

          <div style="margin-bottom: 30px"></div>

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Descricao</th>
                <th>Data</th>
                <th style="text-align: right">Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="transacao : ${conta.transacoes}">
                <td th:text="${transacao.descricao}" />
                <td th:text="${#dates.format(transacao.data, 'dd/MM/yyyy')}" />
                <td th:text="${#numbers.formatCurrency(transacao.valor)}" style="text-align: right" />
              </tr>
              <th style="font-weight: bold; background-color: darkgray" colspan="2">Total</th>
              <td style="font-weight: bold; background-color: darkgray; text-align: right" th:text="${#numbers.formatCurrency(conta.saldo)}"></td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
