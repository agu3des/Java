<div>
  <div class="logo-bar mb-0 p-3">
    <span class="logo-font"><img th:src="@{/imagens/bitbank-header-t.png}" />BitBank</span>
  </div>
  <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
    <div class="navbar-nav">
      <a th:classappend="${menu == 'home'} ? 'active'" class="nav-item nav-link" th:href="@{/home}">Home</a> 
      <a th:classappend="${menu == 'correntistas'} ? 'active'" class="nav-item nav-link" th:href="@{/correntistas}">Correntistas</a> 
      <a th:classappend="${menu == 'contas'} ? 'active'" class="nav-item nav-link" th:href="@{/contas}" th:if="${session.usuario != null and  session.usuario.admin}">Contas</a> 
      <a th:classappend="${menu == 'nuconta'} ? 'active'" class="nav-item nav-link" th:href="@{/contas/nuconta}" th:if="${session.usuario != null and  session.usuario.admin}">Operação</a> 
    </div>

    <div style="margin-right: 5px">
      <span th:if="${session.usuario != null}" th:text="${session.usuario.email}"></span>
      <a th:href="@{/auth/logout}">
        <button class="logout-button">Sair</button>
      </a>
    </div>
    
  </nav>
</div>
