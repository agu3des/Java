<!doctype html>
<html lang="pt_BR">

<head>
    <title>"BitBank"></title>
    <meta charset="utf-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" th:href="@{/imagens/favicon.ico}" type="image/x-icon">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" th:action="@{/auth/login}" method="POST">
        <div class="centered">
            <img class="mb-4" th:src="@{/imagens/bitbank-logo.png}" alt="Logo do Bitbank">
            <h1 class="h3 mb-3 font-weight-normal autentique">Por favor, autentique-se</h1>

            <div class="alert alert-danger alert-dismissible fade show"
            role="alert" th:if="${param.error} ">
                Login e/ou senha inv√°lidos!
            </div>

            <label for="username" class="sr-only" style="text-align: left; display: block;">Login</label>
            <input type="text" class="form-control input-login" placeholder="Login" required autofocus
            name="username">

            <label for="password" class="sr-only mt-3" style="text-align: left; display: block;">Senha</label>
            <input type="password" class="form-control input-login" placeholder="Senha" required
            name="password">

            <div class="checkbox mb-3">
                <label> <input type="checkbox" value="lembrar">
                    Lembrar-me
                </label>
            </div>
            <button class="btn btn-lg btn-primary" type="submit">Entrar</button>
        </div>
    </form>

</body>

</html>
