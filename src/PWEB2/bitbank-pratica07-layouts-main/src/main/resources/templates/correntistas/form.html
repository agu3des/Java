<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/principal}" th:with="titulo='Cadastro de Correntista'">
  <body>
      <div layout:fragment="conteudo">
          <form class="form-inline" th:action="@{/correntistas}" method="POST" th:object="${correntista}">
              <input type="hidden" th:field="*{id}" />

              <div class="form-group mx-sm-3 mb-2">
                  <label for="nome">Nome</label>
                  <input type="text" th:field="*{nome}" class="form-control mb-2" />
                  <p th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}" class="alert alert-danger"></p> 
              </div>

              <div class="form-group mx-sm-3 mb-2">
                  <label for="email">Email</label>
                  <input type="text" th:field="*{email}" class="form-control mb-2" />
                  <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" class="alert alert-danger"></p>
              </div>

              <div class="form-group mx-sm-3 mb-2">
                <label for="user" class="form-label">Usu√°rio:</label>
                <select th:field="*{user}" class="form-select" id="user">
                <option value="">-- Selecione --</option>
                <option th:each="u : ${users}" th:value="${u.username}" th:text="${u.username}" 
                th:selected="${u.username==user}"></option>
                </select>
              </div>


              <div class="form-group mx-sm-3 mb-2">
                  <input type="checkbox" th:field="*{admin}" class="form-check-input mt-2" />
                  <label class="form-check-label mt-1">
                      Administrador
                  </label>
              </div>

              <div class="form-group mx-sm-3 mb-2">
                  <input type="submit" value="Salvar" class="btn btn-primary" />
                  <a class="btn btn-secondary" th:href="@{/correntistas}">Cancelar</a>
              </div>

          </form>
      </div>
  </body>
</html>
